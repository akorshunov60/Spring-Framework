<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      class="h-100">

<head th:fragment="head">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <title>eBookShop</title>

</head>

<body class="d-flex flex-column h-100">

<header th:fragment="header" class="p-3 mb-3 border-bottom bg-dark " style="background-color: #1d1d1d;">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--fixed-top-->
      <div class="container-fluid">
        <a class="navbar-brand col-2" href="#"><span class="fs-1 fw-bold">EShop</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <br>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/}" class="nav-link" aria-current="page">
                Home
                <i class="bi bi-house"></i>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/products}" class="nav-link px-2 link-dark">
                Products
                <i class="bi bi-box-seam"></i>
              </a>
            </li>
            <li>
              <a th:href="@{/contacts}" class="nav-link px-2 link-dark">
                Contacts
                <i class="bi bi-telephone"></i>
              </a>
            </li>
            <li>
              <a th:href="@{/cart}" class="nav-link px-2 link-dark">
                Cart
                <i class="bi bi-cart2"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<main class="flex-shrink-0">

</main>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">&#169;IDA, 2021. Geekbrains. Spring Framework 1. Bootstrap 5.0 based page.</span>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
          integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
          integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
          crossorigin="anonymous"></script>
</footer>
</body>
</html>
